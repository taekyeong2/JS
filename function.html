        //나머지 매게변수를 활용한 최소값 구하기
        //items의 첫번째 값 넣고 비교
        function min(...items) {
            let output = items[0];

            //for in => 배열 또는 객체의 인덱스 번호 
            //Array = {1, 2, 3, 4, 5, 6, 7}
            //0~6까지 값 출력
            // for(let index in items){
            //     if(output > items[index]){
            //         output = items[index];

            //for of
            //배열에 하나씩 꺼내와서 item에 담아준다.
            for (let item of items) {
                if (output > item) {
                    output = item;
                }
            }
            return output;
        }

        //매게변수의 자료형에 따라 다르게 작동하는 min 함수
        //first => first의 자료형의 종류에 따라 최소값 구하는 방식이 달라짐
        function min2(first, ...items){

            //first가 배열이라면 first내부에서 최소값 구하기
            if(Array.isArray(first)){

                item = first;
            
            //first가 number라면 first기준으로 최소값 구하기
            }else if(typeof(first)=='number'){

                item = items;
            }

            for(let idx in item){
                if(output > item[idx]){
                    output = item[idx];
                }
            }
            return output;
        }

        //윤년 구하기
        function isLeapYear(year = new Date().getFullYear()){
            console.log(`매개변수 year : ${year}`)
            // == : 데이터 값만 비교 
            //=== : 데티어 타입, 값 비교
            return(year % 4 == 0) && (year % 100 !== 0) || (year % 400 === 0)
        }
