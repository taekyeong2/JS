<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
    @font-face {
        font-family: 'yg-jalnan';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    * {
        font-family: 'yg-jalnan';
        font-size: xx-large;
    }
    a {
        display: block;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="list">

            </div>
        </div>
    </div>
    <script>
        let companyCd = location.href.split("?")[1];
        console.log(location.href.split("?"))

        window.onload = function(){
            let url =`http://kobis.or.kr/kobisopenapi/webservice/rest/company/searchCompanyInfo.json?key=f5eef3421c602c6cb7ea224104795888&companyCd=${companyCd}`
            fetch(url)
            .then(res => res.json())
            .then(data => {
                console.log(data.companyInfoResult.companyInfo)
                let companyInfo = data.companyInfoResult.companyInfo


                document.querySelector('#list').innerHTML = 
                `<p>${companyInfo.companyNm}</p>
                <p>${companyInfo.companyNmEn}</p>
                <p>${companyInfo.ceoNm}</p>`


                let board = document.getElementById('list')
                
                // let pTag = document.createElement('p')
                // pTag.textContent = companyInfo.companyNm
                // board.append(pTag);

                // let pTag2 = document.createElement('p')
                // pTag2.textContent = companyInfo.companyNmEn
                // board.append(pTag2)


                // let pTag3 = document.createElement('p')
                // pTag3.textContent = companyInfo.ceoNm
                // board.append(pTag3)

                for(let movie of companyInfo.filmos){
                    let aTag = document.createElement('a')
                    aTag.textContent = `${movie.movieNm} (${movie.companyPartNm})`
                    aTag.setAttribute('style', 'font-size: 15px;')
                    let urlInfo =`https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=${movie.movieNm}`
                    aTag.setAttribute('href', urlInfo)
                    board.append(aTag)
                }


                btn = document.createElement('a');
                btn.setAttribute('href', 'javascript:history.back()')
                btn.innerText ="뒤로가기"
                btn.setAttribute('style', 'color:red;')
                board.append(btn)


            })
            .catch(err => console.log(err))
        
        }
    </script>
    
</body>
</html>
