<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
@font-face {
font-family: 'UhBeeQUEENJ';
src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeQUEENJ.woff') format('woff');
font-weight: normal;
font-style: normal;
}

        * {
            font-family: 'UhBeeQUEENJ';
            font-size: xx-large;
        }
    </style>

<body>
    <div class="container">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>
                        코스
                    </th>
                    <th>
                        주소
                    </th>
                    <th>
                        연락처
                    </th>
                    <th>
                        담당부서
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
    </div>
    </div>
    <script>
        $.ajax({
            url: 'https://api.allorigins.win/raw?url=https://www.gimhae.go.kr/openapi/tour/tourinfo.do',
            dataType: 'json',
            success: function (data) {
                console.log(data.results)
                for (let info of data.results) {
                    if (info.address == '') {
                        info.address = '-'
                    }
                    $('tbody').append(
                        $('<tr>').append(
                            $('<td>').text(info.name),
                            $('<td>').text(info.address),
                            $('<td>').text(info.phone),
                            $('<td>').text(info.manage)
                        )
                    )
                }

            $('table').css('text-align', 'center')
            $('table thead th').css({
                'color': '#FEFCF2',
                'background-color': '#E88B8D'
            })

            $('tbody tr:odd').css({
                'background-color': '#FEFCF2',
                'color': '#E88B8D'
            })

            },
            error: function (err) {
                console.log(err)
            }
        })




    </script>
</body>

</html>
