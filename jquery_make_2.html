<script>
    let div = $('#delete');
    let no = 0;

    function add() {
        div
            .append(
                $('<input>')
                .css({
                    'background-color': '#486185',
                    'color': '#D1A485'
                })
                .val('추가되는중' + no)
            )
            .append(
                $('<button>').dblclick(function () {
                    $(this).prev().remove(); //버튼(나)앞에 있는 애 지우기
                    $(this).remove(); //버튼 지우기
                })
                .text('한줄삭제')
            )

        no++
    }


    function del() {
        div.empty();
        no = 0;
        //remove() - 본인 자신까지 삭제(자식 자동 삭제)
        //empty() - 선택 요소의 자식을 비워(삭제)하는 것.

    }

    $(".btn1").on({  //그룹이벤트 켜기
        "click" : function(){
            alert("쿠키")
        }
    })
    $(".btn1").off("click") //그룹이벤트 끄기

</script>
