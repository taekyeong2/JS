<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'UhBeekairumischief';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeekairumischief.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'UhBeekairumischief';
            font-size: xx-large;
        }

        input {
            display: block;
        }
    </style>
</head>

<body>
    <button id="add" type="button" onclick="add()">추가</button>
    <button id="del" type="button" onclick="del()">삭제</button>
    <div id="delete" class="delete">
    </div>
</body>
<script>
    let div = $('#delete');
    let no = 0;

    function add() {
        div.prepend($('<input>').css({
            'background-color': '#BD97FF',
            'color': 'white'
        }).val('추가되는중' + no))
        no++
    }


    function del() {
        div.empty();
        //remove() - 본인 자신까지 삭제(자식 자동 삭제)
        //empty() - 선택 요소의 자식을 비워(삭제)하는 것.

    }
</script>

</html>
