<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body>
    <script>
        $(function () {
            //document.querySelector('#menu:nth-child(1)')
            $('#menu li:first').css('color', 'red')
            $('#menu li:last').css('color', 'green')
            $('#menu li:nth-child(2)').css('color', 'purple')

            //인덱스의 짝수 홀수 확인 (인덱스 시작은 0)
            $('#menu li:odd').css('background-color', 'pink')
            $('#menu li:even').css('background-color', 'skyblue')
            //$('#menu li:nth-child(2n)').css('background-color', 'skyblue')

            //eq => 인덱스값 (cf) nth-child => 몇번째에 있는지)
            $('#menu li:eq(0)').css('color', 'white')

            var obj = [{
                'area': '서울'
            }, {
                'area': '부산'
            }, {
                'area': '대구'
            }]

            $(obj).each(function (e, i) { // e: index, i: 객체 전체(element)
                console.log(e + " : " + i)
            })

            for (let aa of obj) {
                console.log(aa)
            }


        });
    </script>
    <h1>탐색선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>

</html>
