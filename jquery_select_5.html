<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
    @font-face {
        font-family: 'yg-jalnan';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
        font-weight: lighter;
        font-style: normal;
    }

    * {
        font-family: 'yg-jalnan';
        font-size: medium;
    }
</style>
<body>
    <script>
        $(function(){
            //contains => 텍스트
            $('#inner_1 p:contains(내용1)').css('color', 'red')
            //has => 태그
            $('#inner_1 p:has(strong)').css('background-color', 'pink')
            //contents => 자식태그
            $('#outer_wrap').contents().css('border', '2px dashed green')

            //not => 첫번째꺼 빼고 다 가져옴
            $('#inner_2 p').not(':first').css('background-color', '#F9FFBA')
            //end => 마지막에 선택한것 이전으로 돌아감
            $('#inner_2 p').eq(2).end().css('color', '#AF79C6')

            //find
            $('#inner_1').find(':first').css('background-color', '#ACC679')
            $('#inner_1').find('p').eq(1).css('background-color', '#ACC679')


        })
    </script>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains, contents, has</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not, end</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
